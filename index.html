<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Hilman</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #fff4e6, #ffdfba);
            line-height: 1.8;
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        nav .brand {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        nav .menu {
            display: flex;
            gap: 20px;
        }

        nav .menu a {
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav .menu a:hover {
            background-color: #16a085;
            color: white;
            transform: scale(1.1);
        }

        nav .menu a:active {
            transform: scale(1);
            background-color: #1abc9c;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        /* Digital Clock  */
        .clock-container {
            text-align: left;
            margin-top: 30px;
        }

        .clock {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: white;
            padding: 5px 15px;
            border: 2px solid #16a085;
            border-radius: 8px;
            background-color: #34495e;
            display: inline-block;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px auto;
            max-width: 1200px;
        }

        .hero-text {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            animation: fade-in 1.5s ease-in-out;
        }

        .hero-text h1 {
            font-family: 'Pacifico', cursive;
            font-size: 70px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .hero-text p {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* Social Media Section */
        .social-media {
            margin-bottom: 30px;
        }

        .social-media h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            color: #34495e;
            margin-bottom: 20px;
        }

        .social-media .icon-container {
            display: flex;
            gap: 30px;
        }

        .social-media img {
            width: 70px;
            height: 70px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-media img:hover {
            transform: scale(1.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Audio Section */
        .audio-section h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #34495e;
            margin-bottom: 10px;
        }

        /* Image */
        .hero-image img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            animation: zoom-in 1.5s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="brand">Hilman's Portfolio</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="AboutMe.html">About Me</a>
            <a href="Family.html">Family</a>
            <a href="Experience.html">Experience</a>
            <a href="Education.html">Education</a>
            <a href="Gallery.html">Gallery</a>
        </div>
    </nav>

    <!-- Digital Clock Below Navbar -->
    <div class="clock-container">
        <div class="clock" id="clock"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to My Portfolio!</h1>
            <p>
               Oh, you want to know about me? Well, first things first, You all have to follow my social media. Oyeaahhhh
            </p>
            <div class="social-media">
                <h3>Connect with Me:</h3>
                <div class="icon-container">
                    <a href="https://www.instagram.com/h1lmang/profilecard/?igsh=NXJhbHQybWdiaGx1" target="_blank">
                        <img src="instagram.png" alt="Instagram">
                    </a>
                    <a href="https://wa.link/0ovt5k" target="_blank">
                        <img src="whatsapp.png" alt="WhatsApp">
                    </a>
                    <a href="http://t.me/hilmangg" target="_blank">
                        <img src="telegram.png" alt="Telegram">
                    </a>
                    <a href="https://www.tiktok.com/@hhlmang?_t=8rehjtWQg5J&_r=1" target="_blank">
                        <img src="tiktok.png" alt="TikTok">
                    </a>
                </div>
            </div>
            <div class="audio-section">
                <h3>Listen to My Music: Minnie - Like A Dream</h3>
                <audio controls autoplay>
                    <source src="lagu.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div class="hero-image">
            <img src="hilman.jpeg" alt="Hero Image">
        </div>
    </section>

    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initialize clock immediately
    </script>
</body>
</html>
